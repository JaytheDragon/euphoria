<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유포리아 캐릭터</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('./UI_png/배경/배경_글리터+별+그라데이션.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            overflow: hidden;
        }

        .ornament-top {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2; /* Keep ornaments in front */
            width: 100%;
            pointer-events: none;
        }

        .ornament-bottom {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2; /* Keep ornaments in front */
            width: 100%;
            pointer-events: none;
        }

        header {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        header img {
            width: auto;
            height: auto;
            position: absolute;
            top: -35px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px; /* Reduce the gap for horizontal closeness */
            justify-items: center;
            padding: 50px 300px;
            margin-top: 120px;
            position: relative;
            z-index: 1;
        }

        .character-card {
            position: relative;
            width: 200px;
            height: 300px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .character-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .character-card img {
            width: 100%;
            height: 70%;
            object-fit: cover;
        }

        .character-card h3 {
            text-align: center;
            margin: 10px 0;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8); /* Only darken the background */
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1; /* Below ornaments */
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: url('./UI_png/캐릭터 세부창/설명 박스 아래.png') no-repeat center center;
            background-size: contain;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            text-align: center;
            color: white;
            position: relative;
            z-index: 3; /* Above the dark background */
        }

        .modal-content h2 {
            margin: 15px 0;
        }

        .modal-content p {
            margin: 10px 0;
        }

        .close-btn {
            margin-top: 10px;
            padding: 10px 20px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .close-btn:hover {
            background: #0056b3;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr 1fr;
                gap: 15px;
                padding: 0;
            }

            .character-card {
                width: 140px;
                height: 210px;
            }

            header img {
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img id="logo" src="./UI_png/캐릭터 선택창/유포리아 로고.png" alt="Euphoria Logo">
    </header>

    <img src="./배경/오나먼트 위.png" alt="Ornaments" class="ornament-top">
    <img src="./배경/오나먼트 밑.png" alt="Ornaments" class="ornament-bottom">

    <div class="container">
        <div class="character-card" onclick="openModal('깻잎', '깻잎 캐릭터 배경', './UI_png/캐릭터 선택창/깻잎 컬러포인트+컬러 그라데이션.png', './UI_png/캐릭터 선택창/깻잎 캐릭배경.png', './UI_png/캐릭터 세부창/깻잎 로고.png')">
            <img src="./UI_png/캐릭터 선택창/깻잎 캐릭배경.png" alt="깻잎">
            <h3>깻잎</h3>
        </div>

        <div class="character-card" onclick="openModal('네블', '네블 캐릭터 배경', './UI_png/캐릭터 선택창/네블 컬러포인트+컬러 그라데이션.png', './UI_png/캐릭터 선택창/네블 캐릭 배경.png', './UI_png/캐릭터 세부창/네블 로고.png')">
            <img src="./UI_png/캐릭터 선택창/네블 캐릭 배경.png" alt="네블">
            <h3>네블</h3>
        </div>

        <div class="character-card" onclick="openModal('대호', '대호 캐릭터 배경', './UI_png/캐릭터 선택창/대호 컬러포인트+컬러 그라데이션.png', './UI_png/캐릭터 선택창/대호 캐릭 배경.png', './UI_png/캐릭터 세부창/대호 로고.png')">
            <img src="./UI_png/캐릭터 선택창/대호 캐릭 배경.png" alt="대호">
            <h3>대호</h3>
        </div>

        <div class="character-card" onclick="openModal('묘한', '묘한 캐릭터 배경', './UI_png/캐릭터 선택창/묘한 컬러포인트+컬러 그라데이션.png', './UI_png/캐릭터 선택창/묘한 캐릭 배경.png', './UI_png/캐릭터 세부창/묘한 로고.png')">
            <img src="./UI_png/캐릭터 선택창/묘한 캐릭 배경.png" alt="묘한">
            <h3>묘한</h3>
        </div>

        <div class="character-card" onclick="openModal('바삭', '바삭 캐릭터 배경', './UI_png/캐릭터 선택창/바삭 컬러포인트+컬러 그라데이션.png', './UI_png/캐릭터 선택창/바삭 캐릭배경.png', './UI_png/캐릭터 세부창/바삭 로고.png')">
            <img src="./UI_png/캐릭터 선택창/바삭 캐릭배경.png" alt="바삭">
            <h3>바삭</h3>
        </div>

        <div class="character-card" onclick="openModal('이랑', '이랑 캐릭터 배경', './UI_png/캐릭터 선택창/이랑 컬러포인트+컬러 그라데이션.png', './UI_png/캐릭터 선택창/이랑 캐릭배경.png', './UI_png/캐릭터 세부창/이랑 로고.png')">
            <img src="./UI_png/캐릭터 선택창/이랑 캐릭배경.png" alt="이랑">
            <h3>이랑</h3>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <h2 id="modal-title">Character Name</h2>
            <p id="modal-description">Description</p>
            <img id="modal-image" src="" alt="Character" style="margin-top: 20px; width: 100%;">
            <button class="close-btn" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        const defaultLogo = "./UI_png/캐릭터 선택창/유포리아 로고.png";

        function openModal(title, description, frame, background, logo) {
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-description').textContent = description;
            document.getElementById('modal-image').src = background;
            document.getElementById('logo').src = logo; // Change logo
            document.getElementById('modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            document.getElementById('logo').src = defaultLogo; // Revert to default logo
        }
    </script>
</body>
</html>
