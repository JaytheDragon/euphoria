<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유포리아 캐릭터 정보</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('./UI_png/배경/배경_글리터+별+그라데이션.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            overflow: hidden;
        }

        .ornament-top {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2; /* Keep ornaments in front */
            width: 100%;
            pointer-events: none;
        }

        .ornament-bottom {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2; /* Keep ornaments in front */
            width: 100%;
            pointer-events: none;
        }

        header {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 4; /* Ensure the logo is above the modal background */
        }

        header img {
            width: auto;
            height: 120px; /* Make the logo smaller */
            position: absolute;
            top: -5px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px; /* Reduce the gap for horizontal closeness */
            justify-items: center;
            padding: 50px 300px;
            margin-top: 120px;
            position: relative;
            z-index: 1;
        }

        .character-card {
            position: relative;
            width: 200px;
            height: 300px;
            background-size: cover;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            background-image: url('./ui 에셋/캐릭배경.png'), url('./ui 에셋/컬러포인트+컬러 그라데이션.png');
        }

        .character-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .character-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .character-card h3 {
            text-align: center;
            margin: 10px 0;
            position: relative;
            z-index: 2;
        }

        .info-box, .description-box {
            display: none; /* Hide by default */
        }

        .info-box {
            position: absolute;
            top: 5vh; /* Adjust as needed */
            right: 0vw; /* Adjust as needed */
            width: 65vw; /* Increase size */
            background: url('./ui 에셋/인포 박스.png') no-repeat center center;
            background-size: contain;
            padding: 10vh; /* Increase padding */
            border-radius: 10px;
            text-align: center;
            color: white;
            z-index: 3;
        }

        .description-box {
            position: absolute;
            top: 35vh; /* Adjust as needed */
            right: 0vw; /* Adjust as needed */
            width: 53vw; /* Increase size */
            background: url('./ui 에셋/설명 박스.png') no-repeat center center;
            background-size: contain;
            padding: 20vh; /* Increase padding */
            border-radius: 10px;
            text-align: center;
            color: white;
            z-index: 3;
        }



        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8); /* Only darken the background */
            display: none;
            justify-content: left;
            align-items: left;
            z-index: 1; /* Below ornaments */
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            <!-- background: url('./ui 에셋/[캐릭터 배경].png') no-repeat center center; -->
            background-size: contain;
            padding: 50px;
            border-radius: 100px;
            max-width: 300vw;
            text-align: center;
            color: white;
            position: 100vw;
            z-index: 3; /* Above the dark background */
        }

        .modal-content h2 {
            margin: 10vw 0;
            margin-left: 10vw;
        }

        .modal-content p {
            margin: 5vw 0;
            margin-left: 10vw;
        }

        .close-btn {
            margin-bottom: auto;
            margin-right: -50vw;
            padding: 10px 20px;
            background: #4B006E;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .close-btn:hover {
            background: #6C3BAA;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr 1fr;
                gap: 15px;
                padding: 0;
            }

            .character-card {
                width: 140px;
                height: 210px;
            }

            header img {
                height: 60px;
            }

            .info-box, .description-box {
                width: 40vw;
                padding: 3vh;
            }
        }
    </style>
</head>
<body>
    <header>
        <img id="logo" src="./ui 에셋/유포리아 로고.png" alt="Euphoria Logo">
    </header>

    <img src="./ui 에셋/오나먼트 위.png" alt="Ornaments" class="ornament-top">
    <img src="./ui 에셋/오나먼트 아래.png" alt="Ornaments" class="ornament-bottom">

    <div class="container">
        <div class="character-card" onclick="openModal('깻잎', '깻잎 캐릭터 배경', './ui 에셋/깻잎 컬러포인트+컬러 그라데이션.png', './ui 에셋/깻잎 캐릭배경.png', './ui 에셋/깻잎 로고.png')" style="background-image: url('./ui 에셋/깻잎 캐릭배경.png'), url('./ui 에셋/깻잎 컬러포인트+컬러 그라데이션.png'); background-size: cover, cover; background-position: center, center;">
            <img src="./ui 에셋/캐릭배경.png" alt="깻잎">
            <h3>깻잎</h3>
        </div>

        <div class="character-card" onclick="openModal('네블', '네블 캐릭터 배경', './ui 에셋/네블 컬러포인트+컬러 그라데이션.png', './ui 에셋/네블 캐릭 배경.png', './ui 에셋/네블 로고.png')" style="background-image: url('./ui 에셋/네블 캐릭배경.png'), url('./ui 에셋/네블 컬러포인트+컬러 그라데이션.png'); background-size: cover, cover; background-position: center, center;">
            <img src="./ui 에셋/캐릭배경.png" alt="네블">
            <h3>네블</h3>
        </div>

        <div class="character-card" onclick="openModal('대호', '대호 캐릭터 배경', './ui 에셋/대호 컬러포인트+컬러 그라데이션.png', './ui 에셋/대호 캐릭 배경.png', './ui 에셋/대호 로고.png')" style="background-image: url('./ui 에셋/대호 캐릭배경.png'), url('./ui 에셋/대호 컬러포인트+컬러 그라데이션.png'); background-size: cover, cover; background-position: center, center;">
            <img src="./ui 에셋/캐릭배경.png" alt="대호">
            <h3>대호</h3>
        </div>

        <div class="character-card" onclick="openModal('묘한', '묘한 캐릭터 배경', './ui 에셋/묘한 컬러포인트+컬러 그라데이션.png', './ui 에셋/묘한 캐릭 배경.png', './ui 에셋/묘한 로고.png')" style="background-image: url('./ui 에셋/묘한 캐릭배경.png'), url('./ui 에셋/묘한 컬러포인트+컬러 그라데이션.png'); background-size: cover, cover; background-position: center, center;">
            <img src="./ui 에셋/캐릭배경.png" alt="묘한">
            <h3>묘한</h3>
        </div>

        <div class="character-card" onclick="openModal('바삭', '바삭 캐릭터 배경', './ui 에셋/바삭 컬러포인트+컬러 그라데이션.png', './ui 에셋/바삭 캐릭배경.png', './ui 에셋/바삭 로고.png')" style="background-image: url('./ui 에셋/바삭 캐릭배경.png'), url('./ui 에셋/바삭 컬러포인트+컬러 그라데이션.png'); background-size: cover, cover; background-position: center, center;">
            <img src="./ui 에셋/캐릭배경.png" alt="바삭">
            <h3>바삭</h3>
        </div>

        <div class="character-card" onclick="openModal('이랑', '이랑 캐릭터 배경', './ui 에셋/이랑 컬러포인트+컬러 그라데이션.png', './ui 에셋/이랑 캐릭배경.png', './ui 에셋/이랑 로고.png')" style="background-image: url('./ui 에셋/이랑 캐릭배경.png'), url('./ui 에셋/이랑 컬러포인트+컬러 그라데이션.png'); background-size: cover, cover; background-position: center, center;">
            <img src="./ui 에셋/캐릭배경.png" alt="이랑">
            <h3>이랑</h3>
        </div>
    </div>

    <div class="info-box" id="info-box">
        <h2>Info Box</h2>
        <p>Some information here</p>
    </div>

    <div class="description-box" id="description-box">
        <h2>Description Box</h2>
        <p>Some description here</p>
        <button class="close-btn" onclick="closeModal()">닫기</button>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <h2 id="modal-title">Character Name</h2>
            <p id="modal-description">Description</p>
            <img id="modal-image" src="" alt="캐릭터 사진 여기에" style="margin-top: 20px; width: 100%;">
        </div>
    </div>

    <script>
        const defaultLogo = "./ui 에셋/유포리아 로고.png";

        function openModal(title, description, frame, background, logo) {
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-description').textContent = description;
            document.getElementById('modal-image').src = background;
            document.getElementById('logo').src = logo; // Change logo
            document.getElementById('info-box').style.display = 'block'; // Show info box
            document.getElementById('description-box').style.display = 'block'; // Show description box
            document.getElementById('modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            document.getElementById('logo').src = defaultLogo; // Revert to default logo
            document.getElementById('info-box').style.display = 'none'; // Hide info box
            document.getElementById('description-box').style.display = 'none'; // Hide description box
        }
    </script>
</body>
</html>
